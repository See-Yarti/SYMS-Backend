<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One Time Password (OTP) For the Login</title>
  </head>
  <body>
    <h1>Hello {{name}}</h1>
    <h2>Your One Time Password (OTP) is: {{otp}}</h2>
    <p>This OTP is valid for 5 minutes.</p>
    <p>Please use this OTP to log in to your account. If you did not request this, please ignore this email.</p>
  </body>
</html>
